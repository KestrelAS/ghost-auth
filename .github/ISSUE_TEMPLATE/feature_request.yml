name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve? What's missing or frustrating?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How do you think this should work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered other approaches? What are the trade-offs?
    validations:
      required: false

  - type: dropdown
    id: platform
    attributes:
      label: Relevant platform(s)
      multiple: true
      options:
        - All platforms
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
    validations:
      required: false
