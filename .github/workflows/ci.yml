name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libdbus-1-dev \
            libglib2.0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Rust format check
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Rust lint (clippy)
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust coverage
        working-directory: src-tauri
        run: cargo llvm-cov --lcov --output-path rust-lcov.info

      - name: TypeScript check
        run: npm run check

      - name: Frontend tests with coverage
        run: npx vitest run --coverage

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Rust dependency audit
        working-directory: src-tauri
        run: cargo audit

      - name: NPM dependency audit
        run: npm audit --audit-level=high

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npm run test:e2e

  extension:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: extension/package-lock.json

      - name: Install root dependencies (shared locales)
        run: npm ci

      - name: Install extension dependencies
        run: npm ci
        working-directory: extension

      - name: TypeScript check
        run: npx svelte-check --tsconfig ./tsconfig.json
        working-directory: extension

      - name: Run tests with coverage
        run: npx vitest run --coverage
        working-directory: extension

      - name: Build Chrome extension
        run: npm run build:chrome
        working-directory: extension

      - name: Build Firefox extension
        run: npm run build:firefox
        working-directory: extension

  check-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-ios-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-ios-

      - name: iOS compile check
        working-directory: src-tauri
        run: cargo check --target aarch64-apple-ios

  build-desktop:
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libdbus-1-dev \
            libglib2.0-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-build-${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-build-${{ matrix.os }}-

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghost-auth-${{ matrix.target }}
          path: src-tauri/target/release/bundle/**/*
          retention-days: 7

  build-android:
    needs: lint-and-test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Initialize Tauri Android
        run: npx tauri android init

      - name: Build Android (debug)
        run: npx tauri android build --debug
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
